<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K-Level PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 8px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #333; padding: 6px 12px; text-align: center; }
  </style>
</head>
<body>
  <h2>K-Level Format PDF Generator</h2>

  <label>College: <input type="text" id="college" value="Government Arts College, Nandanam, Chennai-35"></label>
  <label>Department: <input type="text" id="department" value="III.B.SC.COMPUTER SCIENCE"></label>
  <label>Student Name: <input type="text" id="student" value="Minnalraja R"></label>
  <label>Register No: <input type="text" id="regno" value="2313111018022"></label>
  <label>Subject: <input type="text" id="subject" value="Big Data Analytics"></label>
  <label>Subject Code: <input type="text" id="subjectcode" value="224160"></label>

  <table id="qTable">
    <tr>
      <th>Q.No</th>
      <th>K1</th><th>K2</th><th>K3</th><th>K4</th><th>K5</th><th>K6</th>
    </tr>
    <tr>
      <td>1</td>
      <td><input type="radio" name="q1" value="K1"></td>
      <td><input type="radio" name="q1" value="K2"></td>
      <td><input type="radio" name="q1" value="K3"></td>
      <td><input type="radio" name="q1" value="K4"></td>
      <td><input type="radio" name="q1" value="K5"></td>
      <td><input type="radio" name="q1" value="K6"></td>
    </tr>
    <tr>
      <td>2</td>
      <td><input type="radio" name="q2" value="K1"></td>
      <td><input type="radio" name="q2" value="K2"></td>
      <td><input type="radio" name="q2" value="K3"></td>
      <td><input type="radio" name="q2" value="K4"></td>
      <td><input type="radio" name="q2" value="K5"></td>
      <td><input type="radio" name="q2" value="K6"></td>
    </tr>
  </table>

  <button onclick="generatePDF()">Generate PDF</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let y = 15;
      doc.setFontSize(12);
      doc.text(document.getElementById("college").value, 105, y, { align: "center" });
      y += 10;
      doc.setFontSize(10);
      doc.text("Department: " + document.getElementById("department").value, 14, y); y+=6;
      doc.text("Student Name: " + document.getElementById("student").value, 14, y); y+=6;
      doc.text("Register No: " + document.getElementById("regno").value, 14, y); y+=6;
      doc.text("Subject: " + document.getElementById("subject").value, 14, y); y+=6;
      doc.text("Subject Code: " + document.getElementById("subjectcode").value, 14, y); y+=10;

      // table header
      const headers = ["Q.No", "K1", "K2", "K3", "K4", "K5", "K6"];
      let x = 14;
      headers.forEach((h,i)=>{ doc.text(h, x + i*20, y); });
      y += 8;

      // rows
      const dot = "(‚óè)";
      const ring = "(o)";
      for(let q=1; q<=2; q++) {
        let arr = [ring, ring, ring, ring, ring, ring];
        const selected = document.querySelector("input[name='q"+q+"']:checked");
        if(selected){
          const idx = parseInt(selected.value.replace("K",""))-1;
          arr[idx] = dot;
        }
        let row = [String(q)].concat(arr);
        row.forEach((val,i)=>{ doc.text(val, x + i*20, y); });
        y += 8;
      }

      doc.save("KLevel_Output.pdf");
    }
  </script>
</body>
</html>
