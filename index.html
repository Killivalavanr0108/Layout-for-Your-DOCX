<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K-Level Format PDF Generator</title>
  <style>
    :root { --bg:#f6f9ff; --card:#fff; --text:#0f172a; --muted:#475569; --brand:#2563eb; }
    body{ margin:0; font-family:system-ui, sans-serif; background:var(--bg); color:var(--text); }
    header{ padding:28px 20px 10px; text-align:center }
    h1{ margin:0; font-size:22px }
    p.sub{ margin:6px 0 0; color:var(--muted); font-size:14px }
    .container{ max-width:980px; margin:20px auto 40px; padding:16px }
    .card{ background:var(--card); border-radius:16px; box-shadow:0 6px 24px rgba(2,6,23,.08); padding:16px }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
    label{ font-size:13px; color:var(--muted) }
    input, select{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #e2e8f0; background:#fff; color:var(--text); font-size:14px }
    .btn{ margin-top:14px; padding:11px 16px; background:var(--brand); color:#fff; border:none; border-radius:12px; cursor:pointer; font-weight:600; }
    .row{ display:grid; grid-template-columns:80px repeat(6, 1fr); gap:8px; align-items:center }
    .rows{ display:flex; flex-direction:column; gap:8px; max-height:360px; overflow:auto; padding:8px; border:1px dashed #cbd5e1; border-radius:12px; background:#fafcff }
    .row-head{ font-weight:700; color:#0b1324 }
    .muted{ color:var(--muted) }
    .small{ font-size:12px }
  </style>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
  <header>
    <h1>K-Level Format PDF Generator</h1>
    <p class="sub">Generate a PDF file in the same format (Q.No × K1–K6 with (●)/(o))</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="grid">
        <div><label>College Title</label><input id="college" value="Government Arts College, Nandanam, Chennai-35." /></div>
        <div><label>Department</label><input id="department" value="III-B.SC.COMPUTER SCIENCE" /></div>
        <div><label>Subject Name</label><input id="subjectName" value="Big Data Analytics" /></div>
        <div><label>Subject Code</label><input id="subjectCode" value="224160" /></div>
        <div><label>Register No.</label><input id="regno" /></div>
        <div><label>Student Name</label><input id="student" /></div>
        <div><label>Total Questions</label><input id="qcount" type="number" min="1" max="200" value="25" /></div>
        <div><label>Custom File Name</label><input id="filename" placeholder="k_level_report" /></div>
      </div>

      <label class="muted">Select the K-level for each question</label>
      <div class="rows" id="rows"></div>
      <p class="small muted">Only one K-level is allowed per question. Empty will mark all (o).</p>

      <button class="btn" id="make">Generate PDF</button>
    </div>
  </div>

  <script>
    const rowsWrap = document.getElementById('rows');
    const qcountEl = document.getElementById('qcount');

    function makeRow(q){
      const div = document.createElement('div');
      div.className = 'row';
      const qLabel = document.createElement('div');
      qLabel.textContent = q;
      div.appendChild(qLabel);

      const selects = [];
      for(let k=1;k<=6;k++){
        const sel = document.createElement('select');
        sel.innerHTML = `<option value="">—</option><option value="K${k}">K${k}</option>`;
        sel.addEventListener('change', ()=>{
          if(sel.value){
            selects.forEach(s=>{ if(s!==sel) s.value=''; });
          }
        });
        selects.push(sel);
        div.appendChild(sel);
      }
      return div;
    }

    function renderRows(){
      rowsWrap.innerHTML = '';
      const n = Math.max(1, Math.min(200, parseInt(qcountEl.value||'1',10)));
      const head = document.createElement('div');
      head.className = 'row row-head';
      ['Q.No','K1','K2','K3','K4','K5','K6'].forEach(t=>{
        const d=document.createElement('div'); d.textContent=t; head.appendChild(d);
      });
      rowsWrap.appendChild(head);
      for(let i=1;i<=n;i++) rowsWrap.appendChild(makeRow(i));
    }

    qcountEl.addEventListener('change', renderRows);
    renderRows();

    function getSelections(){
      const selections=[];
      const children=Array.from(rowsWrap.children).slice(1);
      children.forEach((row,idx)=>{
        const q=idx+1;
        const selects=row.querySelectorAll('select');
        let chosen='';
        selects.forEach(s=>{ if(s.value) chosen=s.value; });
        selections.push({q,K:chosen});
      });
      return selections;
    }

    document.getElementById('make').addEventListener('click', async ()=>{
      const college=document.getElementById('college').value.trim();
      const dept=document.getElementById('department').value.trim();
      const subjName=document.getElementById('subjectName').value.trim();
      const subjCode=document.getElementById('subjectCode').value.trim();
      const reg=document.getElementById('regno').value.trim();
      const student=document.getElementById('student').value.trim();
      const selections=getSelections();

      const { PDFDocument, StandardFonts, rgb } = PDFLib;
      const pdfDoc=await PDFDocument.create();
      let page=pdfDoc.addPage([595,842]); // A4
      const font=await pdfDoc.embedFont(StandardFonts.Helvetica);
      let y=800;

      function drawText(text,x,y,size=12,bold=false){
        page.drawText(text,{x,y,size,font,color:rgb(0,0,0)});
      }

      // Header
      drawText(college,50,y,14,true); y-=25;
      drawText(`Student Name : ${student}`,50,y); y-=15;
      drawText(`Register No  : ${reg}`,50,y); y-=15;
      drawText(`Department   : ${dept}`,50,y); y-=15;
      drawText(`Subject Name : ${subjName}`,50,y); y-=15;
      drawText(`Subject Code : ${subjCode}`,50,y); y-=25;

      // Table setup
      const headers=['Q.No','K1','K2','K3','K4','K5','K6'];
      const x0=50, colW=70, rowH=20;
      let startY=y;

      // Draw header row
      headers.forEach((h,i)=>{
        page.drawText(h,{x:x0+i*colW+5,y:startY,size:11,font});
      });

      // Draw horizontal line under header
      page.drawLine({ start:{x:x0,y:startY-2}, end:{x:x0+colW*7,y:startY-2}, thickness:1, color:rgb(0,0,0) });

      // Draw rows
      y=startY-20;
      const dot="(●)", ring="(o)";
      for(const item of selections){
        const arr=[ring,ring,ring,ring,ring,ring];
        if(item.K){
          const kIndex=parseInt(item.K.replace("K",""))-1;
          if(kIndex>=0 && kIndex<6) arr[kIndex]=dot;
        }
        const vals=[String(item.q),...arr];
        vals.forEach((t,i)=>{
          page.drawText(t,{x:x0+i*colW+5,y,size:11,font});
        });
        y-=rowH;
        if(y<50){ // new page
          page=pdfDoc.addPage([595,842]);
          y=780;
        }
      }

      const blob=new Blob([await pdfDoc.save()],{type:"application/pdf"});
      let fileName=document.getElementById('filename').value.trim()||`k_level_${subjCode}_${student}`;
      if(!fileName.toLowerCase().endsWith(".pdf")) fileName+=".pdf";

      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download=fileName;
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
